services:
  nginx:
    image: nginx:alpine
    ports:
      - 80:80
      - 443:443
    # directorios para el archivo de configuraci√≥n y archivos del static
    volumes:
      - ./conf:/etc/nginx/conf.d
      - ./despliegue:/var/www/
    depends_on:
      - web

  web:
    build: .
    command: gunicorn mi_sitio_web.wsgi:application --bind 0.0.0.0:8000
    #command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - 8000:8000

  mongo:
    image: mongo:4.2
    ports:
      - 27017:27017
    volumes:
      - ./datos_db:/data/db

{% extends "base.html" %}

{% block body %}
<div class="mui-container" style="display: flex; flex-direction: column;">
    <form action="{% url 'index' %}" method="POST" class="mui-form" enctype="multipart/form-data" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        {% csrf_token %}
        <h1>Log In</h1>

        <div class="mui-textfield mui-textfield--float-label" style="align-items: center; justify-content: center;">
            <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
            <label>Username</label>
        </div>

        <div class="mui-textfield mui-textfield--float-label" style="align-items: center; justify-content: center;">
            <input type="password" name="password" autocomplete="current-password" required id="id_password">
            <label>Password</label>
        </div>

        <button type="submit" class="mui-btn mui-btn--raised">Log In</button>
    </form>
</div>
{% endblock %}

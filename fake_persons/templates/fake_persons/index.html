{% extends "base.html" %}

{% block body %}
<div class="mui-container">
    <div id="content-wrapper" class="mui--text-center">
        <a href="{% url 'person_new' %}" class="fab mui-btn mui-btn--large mui-btn--primary mui-btn--fab">+</a>
    </div>

    <table class="mui-table mui--text-center">
        <tbody>
            {% if error %}
            <tr>
                <td class="mui-panel mui--bg-danger" style="text-align: center; font-size: large;">
                    <h3>{{ error }}</h3>
                </td>
            </tr>
            {% endif %}

            {% for person in persons %}
            <tr>
                <td><a href="{% url 'person_detail' pk=person.pk %}" class="mui-panel mui-btn mui-btn--flat"
                        style="width: 80%;">{{ person.firstName }} {{ person.lastName }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
